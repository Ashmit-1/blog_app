{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1>Write a blog article</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-success ms-3">
        {% if form.instance.pk %}Edit {% else %}Create{% endif %}
    </button>
    <a class="btn btn-info m-3" href="{% url "blog" %}" role="button">Cancel</a>
</form>
{% endblock %}
