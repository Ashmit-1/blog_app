{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h2>Are you sure you want to delete ?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn btn-outline-danger">Yes</button>
    <a class="btn btn-info" href="{% url "blog" %}" role="button">Cancel</a>
</form>

{% endblock %}
