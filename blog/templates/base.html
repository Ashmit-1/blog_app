{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Default Title
        {% endblock %}
    </title>
    <link rel="icon" type="image/x-icon" href="{% static "icon.png" %}">

    {% comment %} <link rel="stylesheet" href="{% static "styles.css" %}"> {% endcomment %}

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    {% block styling %}{% endblock %}
    
</head>
<body data-bs-theme="dark" class="finisher-header" style="height:100%; min-height:100vh">
    <div >

        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary " >
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url "home" %}">Blogged</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url "blog" %}">Blogs</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url "create_post" %}">Write+</a>
                        </li>
                    </ul>
                </div>
            </div>
                {% if user.is_authenticated %}
                <form class="d-flex" role="search" method="post" action = {% url "logout" %}>
                    {% csrf_token %}
                    <button class="btn btn-outline-danger me-2" type="submit">Logout</button>
                </form>
                {% else %}
                    <a class="btn btn-info me-2" href="{% url "login" %}">Login</a>
                    <a class="btn btn-warning " href="{% url "register" %}">Register</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>


    <script src="{% static "finisher-header.es5.min.js" %}"></script>
    <script type="text/javascript">
new FinisherHeader({
  "count": 100,
  "size": {
    "min": 1,
    "max": 8,
    "pulse": 0.1
  },
  "speed": {
    "x": {
      "min": 0,
      "max": 0.4
    },
    "y": {
      "min": 0,
      "max": 0.6
    }
  },
  "colors": {
    "background": "#000000",
    "particles": [
      "#fbfcca",
      "#d7f3fe",
      "#ffd0a7"
    ]
  },
  "blending": "none",
  "opacity": {
    "center": 1,
    "edge": 0.15
  },
  "skew": -0.2,
  "shapes": [
    "c"
  ]
});
</script>
</body>
</html>
